<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/main.css">
  <link rel="stylesheet" href="./src/styles/screem.css">

  <title>Detona Ralph by Izael Silva</title>
</head>

<body>
  <div class="container">
    <div class="menu">
      <div class="menu-time">
        <h2 style="color: #ff0000;">Time:</h2>
        <h2 id="time">0</h2>
      </div>
      <span></span>
      <div class="menu-score">
        <h2 style="color: #ff0000;">Score:</h2>
        <h2 id="score">0</h2>
      </div>
      <span></span>
      <div class="menu-lives">
        <h2 style="color: #ff0000;">Lifes:</h2>
        <div class="life">
          <img src="src/images/player.png" height="24" alt="Imagem do jogador">
          <span>0</span>
        </div>
      </div>
    </div>
    <div class="panel">
      <div class="panel-row">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
      </div>
      <div class="panel-row">
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
      </div>
      <div class="panel-row">
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </div>
  </div>

  <script src="./src/scripts/engine.js" defer></script>
</body>

</html>
